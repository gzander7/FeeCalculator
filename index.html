<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1>Fee Calculator</h1>
    </div>
    <div class="calculator">
        <!-- Input fields -->
        <label for="Street Age">Street Age</label>
        <input type="number" id="age" placeholder="Enter Street Age">

        <label for="Length">Length In Feet</label>
        <input type="number" id="length" placeholder="Enter Length(ft)">

        <label for="Width">Width In Feet</label>
        <input type="number" id="width" placeholder="Enter Width(ft)">

        <!-- Button to calculate -->
        <button onclick="calculateCost()">Calculate</button>

        <!-- Display result -->
        <p id="result">Degradation Fee: $0.00</p>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
